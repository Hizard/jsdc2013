<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>JSDC 2013 - Real-Time Web Application with Node.js, Socket.io, and Redis - York Tsai@EZTABLE</title>

        <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container-fluid">
            <div id="slides-div">
                <div class="row-fluid slide">
                    <div class="span12">
                        Slide 1
                    </div>
                </div>

                <div class="row-fluid slide">
                    <div class="span12">
                        Slide 2
                    </div>
                </div>

                <div class="row-fluid slide">
                    <div class="span12">
                        Slide 3
                    </div>
                </div>

                <div class="row-fluid slide">
                    <div class="span12">
                        Slide 4
                    </div>
                </div>

                <div class="row-fluid slide">
                    <div class="span12">
                        Slide 5
                    </div>
                </div>
            </div>

            <hr />

            <div class="row-fluid" id="chat-div">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span12">
                            <form class="form-inline">
                                <input type="text" name="msg" class="input-xxlarge" placeholder="message">
                                <input type="submit" class="btn" value="Send"/>
                            </form>
                        </div>
                    </div>

                    <div class="msgs"></div>
                </div>
            </div>

            <hr />

            <div class="row-fluid">
                <div class="span12">
                    <div id="status"></div>
                </div>
            </div>
        </div>

        <script id="template-msgs" type="template/mustache">
            {{#msgs}}
                <div style="background-color:{{bgcolor}};" data-id="{{id}}">
                    {{msg}}
                </div>
            {{/msgs}}
        </script>
        
        <script src="/lib/jquery-1.9.1.min.js"></script>
        <script src="/lib/underscore-1.4.4.min.js"></script>
        <script src="/lib/backbone-1.0.0.min.js"></script>
        <script src="/lib/mustache.js"></script>
        <script src="/lib/socket.io.js"></script>
        <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

        <script src="/js/config.js"></script>
        <script src="/js/speaker.js"></script>
    </body>
</html>
